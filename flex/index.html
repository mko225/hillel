<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="css_flex/style.css">
</head>

<body>
    <!-- block one -->
    <div class="wrap flex-container__one">
        <div class="big">1</div>
        <div class="big">2</div>
    </div>

    <!-- block two -->
    <div class="wrap flex-container__two">
        <div class="big">0</div>
        <div class="flex-container__two__block">
            <div class="small">1</div>
            <div class="small">2</div>
            <div class="small">3</div>
            <div class="small">4</div>
        </div>
    </div>

    <!-- block three -->
    <div class="wrap flex-container__three">
        <div class="three">
            <div class="big">1</div>
            <div class="big">2</div>
        </div>
        <div class="three">
            <div class="big">3</div>
            <div class="big">4</div>
        </div>
    </div>

    <!-- block four -->

    <div class="wrap flex-container__four">
        <div class="four__center">
            <div class="big">1</div>
            <div class="four">
                <div class="wide">2</div>
                <div class="wide">3</div>
            </div>
        </div>
    </div>

    <!-- block five -->
    <div class="wrap flex-container__five">
        <div class="five__right">
            <div class="big">1</div>
            <div class="five">
                <div class="wide">2</div>
                <div class="wide">3</div>
            </div>
        </div>
    </div>
    
</body>

</html>
